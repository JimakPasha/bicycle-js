<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
	<link rel="stylesheet" href="style.css">
</head>

<body class="body">

	<header class="header"></header>

	<main class="main">
		<section class="slider">
			<div class="container">
				<h1 class="slider__title">
					Slider
				</h1>
				<div class="slider__wrapper">
					<button class="slider__btn slider__btn-prev"></button>
					<button class="slider__btn slider__btn-next"></button>
					<div class="slider__items">
						<div class="slider__item active">
							<img class="slider__img" src="images/slide-1.jpg" alt="img">
						</div>
						<div class="slider__item">
							<img class="slider__img" src="images/slide-2.jpg" alt="img">
						</div>
						<div class="slider__item">
							<img class="slider__img" src="images/slide-3.jpg" alt="img">
						</div>
						<div class="slider__item">
							<img class="slider__img" src="images/slide-4.jpg" alt="img">
						</div>
						<div class="slider__item">
							<img class="slider__img" src="images/slide-5.jpg" alt="img">
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer class="footer"></footer>

	<script src="script.js"></script>
</body>

</html>
