<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Cards</title>
</head>
<body class="body">

	<div class="container">

		<div class="slide slide--water" data-element="water" style="background-image: url('images/water.jpg');">
			<h3 class="slide__title">
				water
			</h3>
		</div>
		<div class="slide slide--fire active" data-element="fire" style="background-image: url('images/fire.jpg');">
			<h3 class="slide__title">
				fire
			</h3>
		</div>
		<div class="slide slide--wood" data-element="wood" style="background-image: url('images/wood.jpg');">
			<h3 class="slide__title">
				wood
			</h3>
		</div>
		<div class="slide slide--metal" data-element="metal" style="background-image: url('images/metal.jpg');">
			<h3 class="slide__title">
				metal
			</h3>
		</div>
		<div class="slide slide--land" data-element="land" style="background-image: url('images/land.jpg');">
			<h3 class="slide__title">
				land
			</h3>
		</div>

	</div>


	<script src="script.js"></script>
</body>
</html>
