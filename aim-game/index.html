<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Game - Aim Training</title>
</head>

<body class="body">

	<div class="screen main">
		<h1 class="main__title">
			Aim Training
		</h1>
		<p class="main__description">
			За выбранное вами каолличество времени выбейте как можно больше шаров
		</p>
		<button class="main__start btn" id="start">
			Начать игру
		</button>
	</div>

	<div class="screen time">
		<h3 class="time__title">
			Выберите время
		</h3>
		<ul class="time__list">
			<li class="time__item">
				<button class="time__btn btn" data-time="1">
					1 секунд
				</button>
			</li>
			<li class="time__item">
				<button class="time__btn btn" data-time="20">
					20 секунд
				</button>
			</li>
			<li class="time__item">
				<button class="time__btn btn" data-time="30">
					30 секунд
				</button>
			</li>
		</ul>
	</div>

	<div class="screen game">
		<div class="game__dashboard">
			<h3 class="game__timer-title">
				Осталось: <span class="game__timer-title-num">00:00</span>
			</h3>
			<h3 class="game__score-title">Счёт: <span class="game__score-title-num">0</span></h3>
		</div>
		<div class="game__board" id="board">
			<div class="score">
				<h3 class="score__title">
					Счёт: <span class="score__title-num"></span>
				</h3>
				<button class="score__btn btn" id="repeat">
					Сыграть ещё
				</button>
			</div>
		</div>
	</div>

	<audio id="audio-shot" src="assets/audio/shot.mp3"></audio>
	<audio id="audio-btn" src="assets/audio/btn-click.mp3"></audio>



	<script src="script.js"></script>
</body>

</html>
